<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>libWeb</title>
</h:head>

<h:body>
	<h1>libWeb</h1>
	<h:form>
		<p:panelGrid id="panel" columns="3" cellpadding="10">

			<f:facet name="header">
				<h:outputText value="Iniciar Sesión" />
			</f:facet>
			<p:outputLabel value="Username:" />
			<p:inputText value="#{userBean.usuario.userName}" required="true"
				id="nombre" label="Usuario"></p:inputText>
			<p:message for="nombre" />
			<p:outputLabel value="Clave:" />
			<p:inputText value="#{userBean.usuario.password}" type="password"
				required="true" label="Clave" id="contrasena"></p:inputText>
			<p:message for="contrasena" />

			<f:facet name="footer">
				<h:panelGroup style="display:block; text-align:center">
					<p:commandButton actionListener="#{userBean.validarEntrada}"
						value="Continuar" ajax="false" validateClient="true"
						style="margin-right:10px" />
					<br />
				</h:panelGroup>
			</f:facet>
		</p:panelGrid>
	</h:form>

	<h:form>
		<p:panelGrid border="1" cellpadding="10" cellspacing="0" columns="2">
			<h:commandLink action="#{userBean.prepararAdicionarUsuario}"
				value="Registrarse" />
			<h:commandLink action="#{userBean.recuperarContrasena}" value="Olvidé mi Contraseña"/>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
