<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Modificar Usuario</title>
</h:head>

<h:body>
	<h1>Modificar Usuario</h1>
	<h:form>
		<p:panelGrid id="panel" columns="2" border="1" cellpadding="10">
 
			<f:facet name="header">
				<h:outputText value="Registrarse" />
			</f:facet>

			<h:outputLabel value="Nickname" />
			<h:inputText value="#{userBean.usuario.userName}"/>
			<h:outputLabel value="Nombres y Apellidos" />
			<h:inputText value="#{userBean.usuario.fullName}" />
			<h:outputLabel value="Correo" />
			<h:inputText value="#{userBean.usuario.emailAddress}"/>
			<h:outputLabel value="TelÃ©fono" />
			<h:inputText value="#{userBean.usuario.phoneNumber}"/>

			<f:facet name="footer">
				<h:panelGroup style="display:block; text-align:center">
					<h:commandButton action="#{userBean.modificarUsuario}" value="Continuar" />
					<br />
					<h:commandLink action="gestionUsuarios" value="Regresar" />
				</h:panelGroup>
			</f:facet>

		</p:panelGrid>


	</h:form>
</h:body>
</html>
