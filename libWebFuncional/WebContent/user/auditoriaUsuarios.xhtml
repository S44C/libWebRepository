<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Auditoria de Usuarios</title>
</h:head>

<h:body>
	<h1>Auditoria de Usuarios</h1>
	<p:commandButton action="perfilAdmon" value="Regresar" />
	<p:dataTable var="audit" value="#{auditBean.listarAuditoria}" rows="15"
		paginator="true"
		paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
		<p:column>
			<f:facet name="header">
				<h:outputText value="Id" />
			</f:facet>
			<h:outputText value="#{audit.id}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="User Id" />
			</f:facet>
			<h:outputText value="#{audit.userId}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Operation" />
			</f:facet>
			<h:outputText value="#{audit.operation}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Table Id" />
			</f:facet>
			<h:outputText value="#{audit.tableId}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Table Name" />
			</f:facet>
			<h:outputText value="#{audit.tableName}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Date" />
			</f:facet>
			<h:outputText value="#{audit.createDate}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="IP" />
			</f:facet>
			<h:outputText value="#{audit.ip}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Trazabilidad" />
			</f:facet>
			<h:form>
				<h:commandButton action="#{auditBean.prepararTrazabilidadUsuario}"
					value="Ver" />
			</h:form>
		</p:column>

	</p:dataTable>

	<h:form>
		<p:commandButton action="#{auditBean.excelAuditorias}"
			value="Generar excel" />
		<p:commandButton action="#{auditBean.pdfAuditorias}"
			value="Generar pdf" />
		<p:commandButton action="perfilAdmon" value="Regresar" />
	</h:form>


</h:body>
</html>
