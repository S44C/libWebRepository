<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>libWeb</title>
	<script src="http://maps.google.com/maps/api/js?sensor=false"
		type="text/javascript"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBcF6T6KOU3HsGccaW1Ku1yRDXMmewn0a4"></script>

	<script type="text/javascript">
		function geocode() {
			PF('geoMap').geocode(document.getElementById('address').value);
		}
	</script>


</h:head>

<h:body>
	<h1>Mapa</h1>

	<h:form prependId="false">

		<h3 style="margin-top: 0">Geocode</h3>

		<h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5">
			<p:outputLabel for="address" value="Address:" />
			<p:inputText id="address" />
			<p:commandButton value="Geocode" icon="ui-icon-search"
				onclick="geocode()" type="button" />
		</h:panelGrid>

		<p:gmap id="geoGmap" widgetVar="geoMap"
			center="#{geocodeView.centerGeoMap}" zoom="2" type="ROADMAP"
			model="#{geocodeView.geoModel}" style="width:100%;height:400px">
			<p:ajax event="geocode" listener="#{geocodeView.onGeocode}"
				update="@this" />
		</p:gmap>

	</h:form>


</h:body>
</html>
